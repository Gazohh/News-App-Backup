<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <div class="loginFoto">
                    <div class="form-title"
                         style="background-image: url(http://gazoh.net/images/axa-studios-media-agency-arnhem-maibanner.jpg)">
                        <ion-title class="form-title1">Log-in</ion-title>
                    </div>
                </div>
                <div class="geheel">
                    <ion-item>
                        <ion-label floating>Username</ion-label>
                        <ion-input type="text" [(ngModel)]="username"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label floating>Password</ion-label>
                        <ion-input type="password" [(ngModel)]="password"></ion-input>
                    </ion-item>
                    <br>
                    <a href="#" class="txt1">
                        Forgot Password?
                    </a><br>

                    <button class="button1" ion-button (click)="signIn()" color="secondary" round>Inloggen</button>

                    <a (click)="goRegister()" class="txt2">
                        Nog geen account? Maak er nu één aan!
                    </a>

                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
